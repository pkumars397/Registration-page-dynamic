<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
      ul li{
        border: 2px solid rgb(125, 125, 11);
        padding: 10px 5px;
      }

    </style>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>

<body style="background-image: url(https://images.pexels.com/photos/743986/pexels-photo-743986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
background-attachment: fixed;
background-repeat: no-repeat;
background-size: 100% 100%;">
  <div class="container" style="border: 2px solid yellow;
  " >
    <h1 style="text-align: center;">Book a Call</h1>
    <p style="text-align: center;">
      Book a call slot and our representative will call you within 1hr of selected time
    </p>
    <hr>
    <form action="#" method="get" id="form" autocomplete="on" >
      <label for="fN" class="form-label">Name:</label><br>
      <input class="form-control" type="text" name="fullName" id="fN" ><br>
      <label for="emailId" class="form-label">Email:</label><br>
      <input class="form-control" type="email" name="" id="emailId" ><br>
      <label for="phone" class="form-label">Phone:</label><br>
      <input class="form-control" type="tel" name="phone" id="phone" required><br>
      <label for="date" class="form-label">Time for Call:</label><br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="date" name="date" id="date" style="width: 100%;">
        </div>
        <div class="col-6">
          <input class="form-control" type="time" name="time" id="" style="width: 100%;"><br>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-warning" type="submit" style="margin-bottom: 10px;">Submit</button>
      </div>
    </form>
  </div>
  <ul id="List" style="list-style-type: decimal;font-size: 20px; width:88%; color: rgba(223, 93, 23, 0.995);
  margin:10px auto;">
  </ul>

</body>

</html>
